<!-- we are creating login page the enter the user credentails for the web page-->
<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/flat-design-bus-travel-background_23-2147639854.jpg?size=338&ext=jpg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form action="/action_page.php">
  
                    <div class="inputBox" style="color: #12b960;">
                     
                      <span>Username</span><br>
                       <input type="text"placeholder="Enter Your UserName" name = "username" id="username" class="form-control form-control-lg"  [(ngModel)] = "username" required/>
                    </div>
  
                    <div class="inputBox" style="color: #12b960;">

                      <span>Password</span><br>
                      <input type="password" placeholder="Enter Your Password" name = "password"  id="password" class="form-control form-control-lg" [(ngModel)] = "password" required/>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <p id="e">{{message}} </p>
                      <button type="button" (click)=checkLogin() class="btn btn-dark btn-lg btn-block"  ><a href="busDetails" ></a>Login</button>
                    </div>

                    <a class="small text-muted" href="app-registration-form"  style="color: #182397;">Forgot password?</a>
                    <p class="mb-5 pb-lg-2">Don't have an account? <a href="app-registration-form"
                        style="color: #3841a5;">Register here</a></p>
                    
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
