<!--Here we are creating Contact Us Form-->
<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
   <!-- <title> Responsive Contact Us Form  | </title>-->
    <link rel="stylesheet" href="contact-us-form.component.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Address</div>
          <div class="text-one">AnnaSalai East, 19.c</div>
          <div class="text-two">Chennai 06</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Phone</div>
          <div class="text-one">8390782345</div>
          <div class="text-two">9634251687</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">GObusmanagement@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Send us a message</div>
        <p style="color: #182397;">If you have any types of quries, you can send us message from here. It's Our pleasure to help you.</p>
      <form action="#">
       <div class="input-box">
          <input type="text" inputmode="text" [(ngModel)]="name" name="name" placeholder="Enter your name"  autocomplete="off">
        </div>
        <div class="input-box">
          <input type="text" inputmode="text" [(ngModel)]="email" name="email" placeholder="Enter your email"  autocomplete="off">
        </div>
        <div class="input-box message-box">
          
        </div>
        <div class="button">
          <a class="btn" (click)="contact()" style="background: #75a3ed" >Send Now </a> 
        </div>
        
      </form>
    </div>
    </div>
  </div>
</body>
</html>
